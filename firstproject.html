<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>examination system</title>
    <link rel="stylesheet" href="firstproject.css">
</head>
<body>
<!-- registration page -->
<div id="registration">
<h2>Registration</h2>
<span id="firstnamespan"></span><input id="firstnameinput"  type="text" placeholder="Enter your first name"><br>
<span id="lastnamespan"></span><input id="lastnameinput" type="text" placeholder="Enter your last name"><br>
<span id="emailspan"></span><input id="emailinput" type="text" placeholder="Enter your email"><br>
<span id="passwordspan"></span><input id="passwordinput" type="password" placeholder="Create password"><br>
<span id="confirmpasswordspan"></span><input id="reenterpasswordinput" type="password" placeholder="Confirm password"><br>
<button type="submit" id="registerationsubmit">Register</button>
</div>



<!-- sign in page -->
<div id="signin">
    <h2>Sign in</h2>
    <span id="emailspansignin"></span><input id="emailinputsignin" type="text" placeholder="enter your email"><br>
    <span id="passwordspansignin"></span><input id="passwordinputsignin" type="password" placeholder="enter your password"><br> 
    <button type="submit" id="signinbutton">Sign in</button>
</div>



<!-- exam page -->
<progress id="timeprogress" value="0" max="900"></progress><br>

<div id="container">
    <div id="ExamInfo">
        <div id="category">English test</div>
        <div id="time">
            <span class="minutesSpan"></span> :  <span class="SecondsSpan"></span> 
        </div>
        <div id="quesCount">Number of questions : 10</div>
    </div>
<div id="exammarkcontainer">
<div id="exam">
<div id="questionh"></div>
<input type="radio" id="answer1radio" name="answer" onclick="savedAnswer(0)"><label id="answerla1" for="answer1radio"></label><br>
<input type="radio" id="answer2radio" name="answer" onclick="savedAnswer(1)"><label id="answerla2" for="answer2radio"></label><br>
<input type="radio" id="answer3radio" name="answer" onclick="savedAnswer(2)"><label id="answerla3" for="answer3radio"></label><br>
<input type="radio" id="answer4radio" name="answer" onclick="savedAnswer(3)"><label id="answerla4" for="answer4radio"></label><br>
<div id="prenexmarkdiv">
<button id="previousbutton">Previous</button>
<div id="qnumbers">1</div>
<button id="nextbutton">Next</button>
<button id="markbutton">Mark</button>
</div>
<button id="submitquesbutton">Submit</button>
</div>
<div id="marklist"></div>
</div>   
</div>


<!-- time out page -->
<div id="timeoutdiv">
    <div class="emoji-sad">
        <div class="face">
          <div class="eyebrow-left"></div>
          <div class="eyebrow-right"></div>
          <div class="eye-left"></div>
          <div class="eye-right"></div>
          <div class="mouth-sad"></div>
        </div>
      </div>
</div>


<!-- grades page -->
<div id="gradesPage"></div>
    

<script src="firstproject.js"></script>    
</body>
</html>
